<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<f:view contentType="text/html">
    <h:head>
        <f:facet name="first">
            <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
            <title>Login page</title>
        </f:facet>
    </h:head>

    <h:body>

        <h:form id="form">
            <p:growl id="growl" showDetail="true"/>

            <table width="100%" cellpadding="0" cellspacing="0" border="0" align="center"  class="outer_table">
                <tr>
                    <td>
                        <table width="350" height="300" cellpadding="0" cellspacing="0" border="0" align="center">
                            <tr>
                                <td align="center">
                                    <h:graphicImage value="/images/logo1.png" width="200" style="margin: 50px 0;"/>
                                    <h:form prependId="false" action="/login">
                                    <p:panel header="Login">
                                        <h:panelGrid columns="2" cellpadding="5">

                                            <p:inputText name="username" id="username" label="username"/>

                                            <p:password name="password" id="password"  label="password" />

                                            <p:commandButton value="Login"
                                                             ajax="false"
                                                             type="submit"
                                                           />

                                        </h:panelGrid>
                                    </p:panel>
                                    </h:form>
                                </td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>

        </h:form>

    </h:body>

</f:view>
</html>
