<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <f:facet name="first">
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <title>Main view</title>
    </f:facet>
    <style type="text/css">
        .ui-widget, .ui-widget .ui-widget {
            font-size:9px !important;
            font-family: Verdana,Arial,sans-serif;
        }
    </style>
</h:head>

<h:body>

    <h:form id="form">
        <p:growl id="growl" showDetail="true" sticky="true"/>

        <p:layout fullPage="true" >
            <p:layoutUnit position="north" size="50" resizable="true" closable="true" collapsible="true"
                          rendered="false">

            </p:layoutUnit>

            <p:layoutUnit position="south" size="25" closable="true" collapsible="true">
                <p:growl id="messages"/>
                Footer
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <p:menubar>

                    <p:submenu label="Clients"
                               icon="ui-icon-document">
                        <p:menuitem value="Client list"
                                    icon="ui-icon-close"
                                    outcome="unitList"
                        >
                        </p:menuitem>

                        <p:menuitem value="Client Industry"
                                    icon="ui-icon-close"
                                    outcome="unitindustryList"
                        >
                        </p:menuitem>
                        <p:menuitem value="Client Type"
                                    icon="ui-icon-close"
                                    outcome="unittypeList"
                        >
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Persons"
                               icon="ui-icon-document">
                        <p:menuitem value="Person list"
                                    icon="ui-icon-close"
                                    outcome="personList"
                        >
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Statistic"
                               icon="ui-icon-document">
                        <p:menuitem value="Dashboard"
                                    icon="ui-icon-close"
                                    outcome="dashboard"
                        >
                        </p:menuitem>
                    </p:submenu>

                    <p:submenu label="Settings" icon="ui-icon-document">
                        <p:menuitem value="Dashboards"
                                    icon="ui-icon-close"
                                    outcome="dashboardList"

                        >
                        </p:menuitem>
                        <p:menuitem value="Chart type"
                                    icon="ui-icon-close"
                                    outcome="charttypeList"
                        >
                        </p:menuitem>
                        <p:menuitem value="Country"
                                    icon="ui-icon-close"
                                    outcome="countryList"
                        >
                        </p:menuitem>
                    </p:submenu>

                </p:menubar>

                <ui:insert name="general_content" />

            </p:layoutUnit>

        </p:layout>

    </h:form>

</h:body>

</html>
