<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                template="main.xhtml"
>

    <ui:define name="general_content">
        <p:panel header="Dashboards">
            <p:commandButton value="Refresh"
                             actionListener="#{dashboardViewController.initialise}"
                             process="@all"
                             update="@all"
            />
            <p:accordionPanel value="#{dashboardViewController.graphicList}" var="dynamicGraphic" >
                <p:tab title="#{dynamicGraphic.graphic.title}" >
                    <h:panelGrid columns="2" cellpadding="10">
                        <p:chart type="#{dynamicGraphic.uiType}"
                                 model="#{dynamicGraphic.graphic}"
                                 style="width: 600px; height: 600px;" />
                    </h:panelGrid>
                </p:tab>
            </p:accordionPanel>
        </p:panel>
    </ui:define>

</ui:composition>
